<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="fw-bold text-primary">Recommended Services</h1>
            <p class="text-muted">Based on your inputs, we suggest the following:</p>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h4 class="card-title text-success">Government Schemes</h4>
                <ul class="list-group list-group-flush">
                    {% for scheme in schemes %}
                        <li class="list-group-item">{{ scheme }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h4 class="card-title text-info">Government Exams</h4>
                <ul class="list-group list-group-flush">
                    {% for exam in exams %}
                        <li class="list-group-item">{{ exam }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-outline-primary">üîÅ Try Again</a>
        </div>
    </div>
</body>
</html>
